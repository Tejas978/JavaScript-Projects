<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-8 space-y-6">
        
        <div class="text-center">
            <h1 class="text-3xl font-bold text-slate-800 dark:text-white">BMI Calculator</h1>
            <p class="text-slate-500 dark:text-slate-400 mt-2">Enter your height and weight to calculate your BMI.</p>
        </div>

        <form id="bmi-form" class="space-y-4">
            <div>
                <label for="height" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Height (cm)</label>
                <input id="height" type="number" placeholder="e.g., 175" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200">
            </div>
            <div>
                <label for="weight" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Weight (kg)</label>
                <input id="weight" type="number" placeholder="e.g., 70" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-slate-800 transition duration-300 shadow-md hover:shadow-lg">
                Calculate BMI
            </button>
        </form>

        <div id="result-container" class="text-center pt-4 border-t border-slate-200 dark:border-slate-700">
            <p id="result-message" class="text-lg text-slate-500 dark:text-slate-400 h-16 flex items-center justify-center">Your BMI result will appear here.</p>
        </div>
        
        <div class="text-xs text-slate-500 dark:text-slate-400 space-y-2 pt-4">
            <h3 class="font-semibold text-sm text-center text-slate-600 dark:text-slate-300 mb-2">BMI Weight Guide</h3>
            <div class="flex justify-between"><p>Underweight</p> <p>&lt; 18.5</p></div>
            <div class="flex justify-between"><p>Normal range</p> <p>18.5 – 24.9</p></div>
            <div class="flex justify-between"><p>Overweight</p> <p>25 – 29.9</p></div>
            <div class="flex justify-between"><p>Obese</p> <p>≥ 30</p></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
