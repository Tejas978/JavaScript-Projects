<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your Location" class="inputbox">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        <div class="weather-body">
            <img src="cloud.png" alt="Weather" class="Weather-image" id="weatherimg">

            <div class="weather-box">
                <p class="temp">0 <sup>Â°C</sup></p>
                <p class="description">Light rain</p>
                <!-- <img src="cloud.png" alt="Weather"     class="Weather-image"> -->

            </div>
            <div class="weatherdetails">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>  
                    </div>
                </div>
                <div class="Speed">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="windspeed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="config.js"></script>
    <script src="https://kit.fontawesome.com/2e770fadbd.js" crossorigin="anonymous"></script>
</body>

</html>
